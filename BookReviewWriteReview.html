    <h1 align="center"><b><font size="7">"Write a Review"</b></font></h1>

<body>
    <br><br>
    <form action="BookReviewHome2.html">
        <label for="name">First name:</label>
        <input type="text" name="name" required id="name">
        <br><br>
        <label for="last">Last name:</label>
        <input type="text" name="name"required id="name">
        <br><br>
        <label for="email">Email:</label>
        <input type="text" name="email_name"required id="email">
        <br><br>
        <label for="Book Name">Book Name:</label>
        <input type="text" name="BookName" required id="BookName">
        <br><br>
        <label for="Write a Review">Write a Review:</label>
        <input type="text" name="Write a Review"required id="Write a Review">
        <br><br>
        <label for="Author Name">Author Name:</label>
        <input type="text" name="Author Name" required id="Author Name">
        <br><br>
        <label for="Genre">Choose a Genre:</label>
        <select name="Genre" id="Genre">
        <option value="1">Comedy</option>
        <option value="2">Thriller</option>
        <option value="3">Fiction</option>
        <option value="4">Science Fiction</option>
        <option value="5">Romantic</option>
        <option value="6">Horror</option>
        <option value="7">Crime</option>
        <option value="8">Biography</option>
        <option value="9">Drama</option>
        </select>
        <br><br>
        <label for="Rating">Rate the book</label><br>
        <input type="radio" id="age1" name="rating" value="1">
        <label for="1">1</label><br>
        <input type="radio" id="age2" name="rating" value="1">
        <label for="2">2</label><br>  
        <input type="radio" id="age3" name="rating" value="1">
        <label for="3">3</label><br>
        <input type="radio" id="age4" name="rating" value="1">
        <label for="3">4</label><br>
        <input type="radio" id="age5" name="rating" value="1">
        <label for="3">5</label><br><br>
        <a href="BookReviewHome2.html"><button type="button" value="Submit">Submit</button></a>
        <button type="button" value="Reset">Reset</button><br>
